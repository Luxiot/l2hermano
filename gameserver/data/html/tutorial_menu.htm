<html>
<head>
<title>► Menú Principal - L2 Hermanos</title>
</head>
<body>
<center>
<table width="600" cellpadding="0" cellspacing="0">
<tr>
<td width="600" height="50" background="L2UI_CT1.Windows_DF_TooltipBG">
<center><font color="FFD700" size="4"><b>► MENÚ PRINCIPAL - L2 HERMANOS ◄</b></font></center>
</td>
</tr>
<tr>
<td width="600" height="400" background="L2UI_CT1.Windows_DF_TooltipBG">
<br>
<center><font color="00FF00" size="3"><b>¡Hola %playerName%!</b></font></center>
<br>
<font color="FFFFFF" size="2">
<b>Nivel:</b> %playerLevel%<br>
<br>
<b>🎮 ¿Qué necesitas?</b><br>
<br>
<button value="📚 Tutorial Épico" action="bypass -h npc_%objectId%_tutorial_spanish" width="150" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br>
<button value="⚔️ Comandos Épicos" action="bypass -h npc_%objectId%_comandos_epicos" width="150" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br>
<button value="🏆 Títulos Épicos" action="bypass -h npc_%objectId%_titulos_epicos" width="150" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br>
<button value="🎉 Eventos Épicos" action="bypass -h npc_%objectId%_eventos_epicos" width="150" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br>
<button value="⚔️ PvP Competitivo" action="bypass -h npc_%objectId%_pvp_competitivo" width="150" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br>
<button value="💰 Monetización" action="bypass -h npc_%objectId%_monetizacion" width="150" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br>
<br>
<font color="FFD700" size="2">
<b>🌟 Características Épicas de L2 Hermanos:</b><br>
• Rates x20 (XP, SP, Adena, Drop)<br>
• Eventos épicos cada 2 horas<br>
• PvP competitivo con recompensas<br>
• Sistema de créditos y títulos<br>
• Comandos épicos de teletransporte<br>
• Guild wars épicas<br>
</font>
<br>
<font color="00FF00" size="2">
<b>💡 Consejo:</b> Usa los comandos épicos para moverte rápidamente por el servidor.<br>
<b>🎯 Objetivo:</b> ¡Conviértete en una leyenda épica de L2 Hermanos!<br>
</font>
</td>
</tr>
<tr>
<td width="600" height="50" background="L2UI_CT1.Windows_DF_TooltipBG">
<center>
<button value="Cerrar" action="bypass -h npc_%objectId%_close" width="100" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</center>
</td>
</tr>
</table>
</center>
</body>
</html>
